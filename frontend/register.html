<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - MercadoGame</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Фоновое изображение -->
    <div class="background-image"></div>    <div class="register-container">
        <div class="logo">
            <img src="images/logo.png" alt="MercadoGame" class="logo-image">
            <div class="logo-text"><span style="color: #ff5722;">Mercado</span><span>Game</span></div>
        </div>

        <h1 data-i18n="register_title">Регистрация</h1>
        <p class="subtitle" data-i18n="register_subtitle">Создайте свой аккаунт</p>

        <div id="error" class="error"></div>

        <form id="register-form">
            <div class="form-group">
                <label data-i18n="username">Имя пользователя</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Придумайте имя пользователя"
                    data-i18n-placeholder="enter_username"
                    required
                    minlength="3"
                    maxlength="20"
                >
                <div class="password-hint" data-i18n="username_hint">От 3 до 20 символов</div>
            </div>

            <div class="form-group">
                <label data-i18n="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="your@email.com"
                    data-i18n-placeholder="enter_email"
                    required
                >
            </div>

            <div class="form-group">
                <label data-i18n="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Минимум 4 символа"
                    data-i18n-placeholder="enter_password"
                    required
                    minlength="4"
                >
                <div class="password-hint" data-i18n="password_hint">Минимум 4 символа</div>
            </div>

            <button type="submit" class="btn" data-i18n="register_button">Зарегистрироваться</button>
        </form>

        <div class="divider" data-i18n="or">или</div>

        <div class="link-box">
            <span data-i18n="have_account">Уже есть аккаунт?</span> <a href="login.html" data-i18n="login_link">Войти</a>
        </div>

        <div class="back-link">
            <a href="index.html">← <span data-i18n="back_to_main">Вернуться на главную</span></a>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Функция валидации email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            // Валидация на фронтенде
            if (username.length < 3 || username.length > 20) {
                errorDiv.textContent = 'Имя пользователя должно содержать от 3 до 20 символов';
                errorDiv.style.display = 'block';
                return;
            }

            if (!validateEmail(email)) {
                errorDiv.textContent = 'Введите корректный email адрес';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Пароль должен содержать минимум 4 символа';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const { response, data } = await API.register(username, email, password);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    notify.success('Регистрация успешна! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Обработка ошибок от сервера
                    if (data.email) {
                        errorDiv.textContent = Array.isArray(data.email) ? data.email[0] : data.email;
                    } else if (data.username) {
                        errorDiv.textContent = Array.isArray(data.username) ? data.username[0] : data.username;
                    } else if (data.password) {
                        errorDiv.textContent = Array.isArray(data.password) ? data.password[0] : data.password;
                    } else {
                        errorDiv.textContent = data.error || 'Ошибка регистрации';
                    }
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
