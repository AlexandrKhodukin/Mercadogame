<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - MercadoGame</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Фоновое изображение -->
    <div class="background-image"></div>    <div class="register-container">
        <div class="logo">
            <img src="images/logo.png" alt="MercadoGame" class="logo-image">
            <div class="logo-text"><span style="color: #ff5722;">Mercado</span><span>Game</span></div>
        </div>

        <h1 data-i18n="register_title">Регистрация</h1>
        <p class="subtitle" data-i18n="register_subtitle">Создайте свой аккаунт</p>

        <div id="error" class="error"></div>

        <form id="register-form">
            <div class="form-group">
                <label data-i18n="username">Имя пользователя</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Придумайте имя пользователя"
                    data-i18n-placeholder="enter_username"
                    required
                    minlength="3"
                    maxlength="20"
                >
                <div class="password-hint" data-i18n="username_hint">От 3 до 20 символов</div>
            </div>

            <div class="form-group">
                <label data-i18n="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="your@email.com"
                    data-i18n-placeholder="enter_email"
                    required
                >
            </div>

            <div class="form-group">
                <label data-i18n="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Минимум 4 символа"
                    data-i18n-placeholder="enter_password"
                    required
                    minlength="4"
                >
                <div class="password-hint" data-i18n="password_hint">Минимум 4 символа</div>
            </div>

            <button type="submit" class="btn" data-i18n="register_button">Зарегистрироваться</button>
        </form>

        <div class="divider" data-i18n="or">или</div>

        <div class="social-login">
            <a href="/accounts/google/login/?process=login" class="google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                <span data-i18n="google_register">Зарегистрироваться через Google</span>
            </a>
        </div>

        <div class="link-box">
            <span data-i18n="have_account">Уже есть аккаунт?</span> <a href="login.html" data-i18n="login_link">Войти</a>
        </div>

        <div class="back-link">
            <a href="index.html">← <span data-i18n="back_to_main">Вернуться на главную</span></a>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Функция валидации email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            // Валидация на фронтенде
            if (username.length < 3 || username.length > 20) {
                errorDiv.textContent = 'Имя пользователя должно содержать от 3 до 20 символов';
                errorDiv.style.display = 'block';
                return;
            }

            if (!validateEmail(email)) {
                errorDiv.textContent = 'Введите корректный email адрес';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Пароль должен содержать минимум 4 символа';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const { response, data } = await API.register(username, email, password);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    notify.success('Регистрация успешна! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Обработка ошибок от сервера
                    if (data.email) {
                        errorDiv.textContent = Array.isArray(data.email) ? data.email[0] : data.email;
                    } else if (data.username) {
                        errorDiv.textContent = Array.isArray(data.username) ? data.username[0] : data.username;
                    } else if (data.password) {
                        errorDiv.textContent = Array.isArray(data.password) ? data.password[0] : data.password;
                    } else {
                        errorDiv.textContent = data.error || 'Ошибка регистрации';
                    }
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
