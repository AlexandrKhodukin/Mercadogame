<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MercadoGame</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Фоновое изображение -->
    <div class="background-image"></div>    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="MercadoGame" class="logo-image">
            <div class="logo-text"><span style="color: #ff5722;">Mercado</span><span>Game</span></div>
        </div>

        <h1 data-i18n="login_title">Вход</h1>
        <p class="subtitle" data-i18n="login_subtitle">Войдите в свой аккаунт</p>

        <div id="error" class="error"></div>

        <form id="login-form">
            <div class="form-group">
                <label data-i18n="username">Имя пользователя</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Введите имя пользователя"
                    data-i18n-placeholder="enter_username"
                    required
                >
            </div>

            <div class="form-group">
                <label data-i18n="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Введите пароль"
                    data-i18n-placeholder="enter_password"
                    required
                >
            </div>

            <button type="submit" class="btn" data-i18n="login_button">Войти</button>
        </form>

        <div class="divider" data-i18n="or">или</div>

        <div class="link-box">
            <span data-i18n="no_account">Нет аккаунта?</span> <a href="register.html" data-i18n="register_link">Зарегистрироваться</a>
        </div>

        <div class="back-link">
            <a href="index.html">← <span data-i18n="back_to_main">Вернуться на главную</span></a>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            try {
                const { response, data } = await API.login(username, password);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    notify.success('Вход выполнен! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Неверный логин или пароль';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
