<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å - MercadoGame</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .container {
            max-width: 800px;
        }

        .profile-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .profile-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #f7f8fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #ff6b35;
            margin-bottom: 20px;
            border: 3px solid #e5e7eb;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 80px;
        }

        .avatar-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-upload,
        .btn-delete {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-upload {
            background: #ff6b35;
            color: white;
        }

        .btn-upload:hover {
            background: #ff5722;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn-delete {
            background: #ffffff;
            color: #dc2626;
            border: 2px solid #dc2626;
        }

        .btn-delete:hover {
            background: #fef2f2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #avatar-input {
            display: none;
        }

        .avatar-info {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-top: 15px;
            max-width: 400px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            color: #1f2937;
            font-weight: 500;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #1d4ed8;
            gap: 12px;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .avatar-preview {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }

            .avatar-placeholder {
                font-size: 60px;
            }
        }
    </style>
</head>
<body class="profile-page">
    <!-- –®–∞–ø–∫–∞ -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="MercadoGame" class="logo-image">
                <span class="logo-text">Mercado<span>Game</span></span>
            </a>
            <div class="header-search">
                <input
                    type="text"
                    class="header-search-input"
                    placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–≥—Ä–∞–º –∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è–º..."
                    data-i18n-placeholder="search_placeholder"
                    id="header-search"
                >
            </div>
            <div id="auth-buttons" class="auth-buttons">
                <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </header>

    <!-- –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <div class="background-image"></div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <a href="javascript:history.back()" class="back-link">
            ‚Üê <span data-i18n="back_link">–ù–∞–∑–∞–¥</span>
        </a>

        <div id="content">
            <div class="loading-container">
                <div class="loading" data-i18n="loading">–ó–∞–≥—Ä—É–∑–∫–∞</div>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const token = getToken();
        const user = getUser();

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        let currentAvatarUrl = null;

        function displayProfile() {
            currentAvatarUrl = user.avatar;

            const avatarHtml = currentAvatarUrl
                ? `<img src="${currentAvatarUrl}" alt="–ê–≤–∞—Ç–∞—Ä">`
                : '<div class="avatar-placeholder">üë§</div>';

            const memberSince = new Date(user.date_joined).toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const content = `
                <div class="profile-container">
                    <div class="profile-header">
                        <h1 data-i18n="my_profile">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
                    </div>

                    <div class="avatar-section">
                        <div class="avatar-preview" id="avatar-preview">
                            ${avatarHtml}
                        </div>
                        <div class="avatar-buttons">
                            <input type="file" id="avatar-input" accept="image/jpeg,image/jpg,image/png,image/webp">
                            <button class="btn-upload" onclick="document.getElementById('avatar-input').click()" data-i18n="upload_avatar">
                                –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä
                            </button>
                            <button class="btn-delete" id="delete-avatar-btn" onclick="deleteAvatar()" ${!currentAvatarUrl ? 'disabled' : ''} data-i18n="delete_avatar">
                                –£–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä
                            </button>
                        </div>
                        <div class="avatar-info" data-i18n="avatar_info">
                            –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã: JPG, PNG, WEBP. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 5 –ú–ë. –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±—Ä–µ–∑–∞–Ω–æ –¥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞.
                        </div>
                    </div>

                    <div class="profile-info">
                        <div class="info-group">
                            <div class="info-label" data-i18n="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>
                            <div class="info-value">${user.username}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label" data-i18n="email">Email</div>
                            <div class="info-value">${user.email}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label" data-i18n="member_since">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</div>
                            <div class="info-value">${memberSince}</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = content;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
            if (typeof updateTranslations === 'function') {
                updateTranslations();
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
            document.getElementById('avatar-input').addEventListener('change', uploadAvatar);
        }

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞
            if (file.size > 5 * 1024 * 1024) {
                notify.error('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –ø—Ä–µ–≤—ã—à–∞–µ—Ç 5 –ú–ë');
                event.target.value = '';
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                notify.error('–†–∞–∑—Ä–µ—à–µ–Ω—ã —Ç–æ–ª—å–∫–æ —Ñ–æ—Ä–º–∞—Ç—ã: JPG, PNG, WEBP');
                event.target.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await fetch(`${API.BASE_URL}/profile/upload_avatar/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    user.avatar = data.avatar;
                    localStorage.setItem('user', JSON.stringify(user));
                    currentAvatarUrl = data.avatar;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const avatarPreview = document.getElementById('avatar-preview');
                    avatarPreview.innerHTML = `<img src="${data.avatar}?t=${Date.now()}" alt="–ê–≤–∞—Ç–∞—Ä">`;

                    document.getElementById('delete-avatar-btn').disabled = false;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –≤ —à–∞–ø–∫–µ
                    checkAuth();

                    notify.success('–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                } else {
                    notify.error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∞–≤–∞—Ç–∞—Ä–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                notify.error('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }

            event.target.value = '';
        }

        async function deleteAvatar() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä?')) {
                return;
            }

            try {
                const response = await fetch(`${API.BASE_URL}/profile/delete_avatar/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    user.avatar = null;
                    localStorage.setItem('user', JSON.stringify(user));
                    currentAvatarUrl = null;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const avatarPreview = document.getElementById('avatar-preview');
                    avatarPreview.innerHTML = '<div class="avatar-placeholder">üë§</div>';

                    document.getElementById('delete-avatar-btn').disabled = true;

                    notify.success('–ê–≤–∞—Ç–∞—Ä —É–¥–∞–ª–µ–Ω');
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –≤ —à–∞–ø–∫–µ
                    checkAuth();
                } else {
                    notify.error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∞–≤–∞—Ç–∞—Ä–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                notify.error('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkAuth();
        displayProfile();
    </script>
</body>
</html>
